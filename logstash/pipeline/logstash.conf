input {
  beats {
    port => 5044
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add service name from container labels
  if [container][labels][com.docker.compose.service] {
    mutate {
      add_field => { "service_name" => "%{[container][labels][com.docker.compose.service]}" }
    }
  }

  # Parse correlation ID
  if [correlation_id] {
    mutate {
      add_field => { "trace_id" => "%{correlation_id}" }
    }
  }

  # Add timestamp parsing
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }

  # Categorize log levels
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }

  # Extract GraphQL operation info
  if [fields][operation_name] {
    mutate {
      add_field => { "graphql_operation" => "%{[fields][operation_name]}" }
    }
  }

  # Extract user context
  if [fields][user_id] {
    mutate {
      add_field => { "user_id" => "%{[fields][user_id]}" }
    }
  }

  # Extract business event info
  if [fields][event_type] {
    mutate {
      add_field => { "event_type" => "%{[fields][event_type]}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "auto-ru-federation-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output
  stdout {
    codec => rubydebug
  }
}