extend schema @link(url: "https://specs.apollo.dev/federation/v2.5", import: ["@key", "@shareable"])

type User @key(fields: "id") {
  id: ID!
  name: String! @shareable
  email: String! @shareable
  phone: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

scalar DateTime

type Query {
  user(id: ID!): User
  users: [User!]!
}

type Mutation {
  placeholder: String
}
